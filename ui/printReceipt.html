<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>U-PAY. YOUR NEW LIFESTYLE BEGINS WITH U-PAY</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
	<div class="container">
		<div class="header-inner">
			<div class="logotype-area">
				<div class="logotype">
					<img src="../src/img/logotypes/u-pay-text-logo.svg" alt="u-pay">
				</div>
				<div class="logotype-phrase">
					Your new lifestyle <br>
					begins with u-pay <br>
					www.u-pay.com
				</div>
			</div>

			<div class="switch-language">
				<!--Cambodia-->
				<button class="lang">
					<span class="lang-flag"><img src="../src/img/flag-cambodia.svg" alt="cambodia"></span>
					<span class="title">ប្រទេសកម្ពុជា</span>
				</button>
				<!--Eng-->
				<button class="lang">
					<span class="lang-flag"><img src="../src/img/flag-uk.svg" alt="english"></span>
					<span class="title">English</span>
				</button>
				<!--China-->
				<button class="lang">
					<span class="lang-flag"><img src="../src/img/flag-china.svg" alt="chinese"></span>
					<span class="title">中国人</span>
				</button>
			</div>

			<div class="phones-area">
				<div class="phones">
					HOTLINE: <br>
					096 815 7388 <br>
					096 466 3333
				</div>
				<div class="help-icon">
					<img src="../src/img/help-icon.svg" alt="chinese">
					<div class="title">info</div>
				</div>
			</div>
		</div>
	</div>
</header>

<main class="main">
	<div class="container">
		<div class="print-receipt">
			<!--customer details-->
			<div class="print-receipt__frame">
				Print <br>
				receipt?
			</div>

			<div class="buttons-area">
				<button class="print-receipt-button menu-color">No</button>
				<button class="print-receipt-button confirm-color">Yes</button>
			</div>

		</div>
	</div>

</main>


<footer>

</footer>
</body>
</html>
